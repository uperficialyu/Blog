<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 原理1: 层叠上下文 - html层叠上下文元素里面
  特性:  层叠顺序 =>  
  背景或边框 <  z-index负值 < 块级元素  < 浮动元素 < 行内块 <  position < z-index正值
  aside浮动元素
  main块级元素

  原理2: BFC规则
  BFC元素不会与float容器重叠
  BFC是一个独立的容器   和外面的元素互不影响
*/
    .aside {
      width: 100px;
      height: 150px;
      float: left;
      background: #f66;
    }

    .main {
      height: 200px;
      background: #fcc;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div class="aside"></div>
  <div class="main"></div>
  <script>






  </script>
</body>

</html>
