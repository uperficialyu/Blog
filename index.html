<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 原理1: 层叠上下文 - html层叠上下文元素里面
  特性:  层叠顺序 =>  
  背景或边框 <  z-index负值 < 块级元素  < 浮动元素 < 行内块 <  position < z-index正值
  aside浮动元素
  main块级元素

  原理2: BFC规则
  BFC元素不会与float容器重叠
  BFC是一个独立的容器   和外面的元素互不影响
*/
    .aside {
      width: 100px;
      height: 150px;
      float: left;
      background: #f66;
    }

    .main {
      height: 200px;
      background: #fcc;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div class="aside"></div>
  <div class="main"></div>
  <script>

function Stack() {
  this.container = [];
  this.temp = [];
}
Stack.prototype = {
  constructor: Stack,
  enter(element) {
    this.container.unshift(element);
    let min = this.temp[0];
    if (!min || element < min) {
      this.temp.unshift(element);
    }
  },
  leave() {
    return this.container.shift();
  },
  min() {
    // return this.container.sort((a, b) => a - b)[0];
    // return Math.min(...this.container); //=>Math.min(6, 20, 13, 5, 10) ES6中的展开运算符
    return this.temp[0] || null;
  }
};

let stack = new Stack;
stack.enter(10);
stack.enter(5);
stack.enter(13);
stack.enter(20);
stack.enter(6);

console.log(stack);





  </script>
</body>

</html>
