<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>11</title>
</head>

<body>
	<header style="background-color: rgb(254, 244, 244);height: 500px;"></header>

	<script>
		function Foo() {
			Foo.a = function () {
				console.log(1)
			}
			this.a = function () {
				console.log(2)
			}
		}
		Foo.prototype.a = function () {
			console.log(3)
		}
		Foo.a = function () {
			console.log(4)
		}
		Foo.a(); //
		let obj = new Foo();
		obj.a(); // 
		Foo.a(); //

	</script>
</body>

</html>
